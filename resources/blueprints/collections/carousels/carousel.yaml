tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
          -
            handle: heading
            field:
              type: text
              display: Heading
              validate:
                - required
          -
            handle: paragraph
            field:
              type: textarea
              display: Paragraph
          -
            handle: link
            field:
              input_type: url
              type: text
              display: Link
          -
            handle: picture
            field:
              input_type: url
              type: text
              display: Picture
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
title: Carousel
