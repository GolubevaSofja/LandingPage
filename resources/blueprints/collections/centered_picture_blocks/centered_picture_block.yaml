tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
          -
            handle: subheading
            field:
              type: text
              display: Subheading
          -
            handle: heading
            field:
              type: text
              display: Heading
              validate:
                - required
          -
            handle: paragraph
            field:
              type: textarea
              display: Paragraph
              validate:
                - required
          -
            handle: picture
            field:
              input_type: url
              type: text
              display: Picture
              validate:
                - required
          -
            handle: picture_size
            field:
              type: text
              display: 'Picture size'
          -
            handle: alt_text
            field:
              type: text
              display: 'Alt text'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
title: 'Centered picture block'
