tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
          -
            handle: picture
            field:
              input_type: url
              type: text
              display: Picture
          -
            handle: picture_position
            field:
              type: text
              display: 'Picture position'
          -
            handle: header
            field:
              type: text
              display: Header
          -
            handle: paragraph
            field:
              type: textarea
              display: Paragraph
          -
            handle: index
            field:
              type: integer
              display: Index
              validate:
                - required
          -
            handle: width
            field:
              type: text
              display: Width
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
title: 'Column element'
