tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
          -
            handle: heading
            field:
              type: text
              display: Heading
              validate:
                - required
          -
            handle: paragraph1
            field:
              type: textarea
              display: 'Paragraph 1'
          -
            handle: paragraph2
            field:
              type: textarea
              display: 'Paragraph 2'
          -
            handle: link
            field:
              input_type: url
              type: text
              display: Link
          -
            handle: link_text
            field:
              type: text
              display: 'Link text'
          -
            handle: index
            field:
              type: integer
              display: Index
              validate:
                - required
          -
            handle: active_element
            field:
              type: toggle
              display: 'Active element'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
title: 'Dropdown block element'
