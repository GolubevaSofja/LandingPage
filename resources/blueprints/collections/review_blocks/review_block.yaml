tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
          -
            handle: picture
            field:
              input_type: url
              type: text
              display: Picture
          -
            handle: comment
            field:
              type: textarea
              display: Comment
              validate:
                - required
          -
            handle: name_surname_position
            field:
              type: text
              display: 'Name Surname Position'
          -
            handle: stars_number
            field:
              type: integer
              display: 'Stars number'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
title: 'Review block'
