tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
          -
            handle: heading
            field:
              type: text
              display: Heading
          -
            handle: paragraph
            field:
              type: textarea
              display: Paragraph
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
title: 'Heading paragraph block'
