tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: text
            field:
              type: text
              display: Text
              validate:
                - required
          -
            handle: link
            field:
              input_type: url
              type: text
              display: Link
              validate:
                - required
          -
            handle: color
            field:
              input_type: color
              type: text
              display: Color
          -
            handle: icon
            field:
              input_type: url
              type: text
              display: Icon
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
title: Button
